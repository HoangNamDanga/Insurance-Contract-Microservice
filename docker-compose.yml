version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conhungngay-api
    ports:
      - "8080:8080" # Cổng cho Swagger/REST (HTTP/1)
      - "8081:8081"  # Cổng cho gRPC (HTTP/2)
    depends_on:
      oracle:
        condition: service_healthy
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_started
      redis:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;http://+:8081
      # Endpoint cho REST/Swagger
      - ASPNETCORE_KESTREL__ENDPOINTS__REST__URL=http://+:8080
      - ASPNETCORE_KESTREL__ENDPOINTS__REST__PROTOCOLS=Http1
      # Endpoint cho gRPC
      - ASPNETCORE_KESTREL__ENDPOINTS__GRPC__URL=http://+:8081
      - ASPNETCORE_KESTREL__ENDPOINTS__GRPC__PROTOCOLS=Http2
      # ===== REDIS =====
      # Lưu ý: Pass ở đây phải khớp với requirepass của service redis bên dưới
      - Redis__ConnectionString=redis:6379,password=myredispw123

      # ===== MONGODB =====
      - MongoDBSettings__ConnectionString=mongodb://mongodb:27017
      - MongoDBSettings__DatabaseName=InsuranceDB
      - MongoDBSettings__CustomerCollectionName=Customers
      - MongoDBSettings__InsuranceTypeCollectionName=InsuranceTypes
      - MongoDBSettings__AgentCollectionName=Agents
      - MongoDBSettings__PolicyCollectionName=Policy

      # ===== ORACLE =====
      # Password ở đây phải khớp với ORACLE_PASSWORD bên dưới
      - ConnectionStrings__OracleDbConnection=User Id=system;Password=mypassword123;Data Source=oracle:1521/XEPDB1

      # ===== RABBITMQ =====
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest

    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: redis-server --requirepass myredispw123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend

  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  oracle:
    image: gvenzl/oracle-xe:21-slim
    container_name: oracle
    restart: always
    ports:
      - "1522:1521"
    environment:
      # Đây là biến quan trọng nhất để sửa lỗi "specify a password" của bạn
      - ORACLE_PASSWORD=mypassword123
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD-SHELL", "echo \"SELECT 1 FROM DUAL;\" | sqlplus -s system/mypassword123@//localhost:1521/XEPDB1"]
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 60s
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  mongo_data:
  oracle_data:
  redis_data: